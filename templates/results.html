<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICO Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PICO Search Results</h1>
        
        <h2>Parsed PICO Components:</h2>
        <ul class="list-group mb-4">
            {% for component, value in pico.items() %}
                <li class="list-group-item"><strong>{{ component }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

        <h2>Search Results:</h2>
        {% for result in results %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Abstract</h5>
                    <p class="card-text">{{ result.abstract }}</p>
                    <h5 class="card-title">Summary</h5>
                    <p class="card-text">{{ result.summary }}</p>
                </div>
            </div>
        {% endfor %}

        <a href="/" class="btn btn-primary">New Search</a>
    </div>
</body>
</html>
